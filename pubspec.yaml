name: cvd_sim
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Camera package
  camera: ^0.11.3

  # Cupertino icons
  cupertino_icons: ^1.0.8

  # Routing and UUID
  go_router: ^7.0.0
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: DMSans
      fonts:
        - asset: lib/assets/fonts/DMSans-Regular.ttf
        - asset: lib/assets/fonts/DMSans-Medium.ttf
          weight: 500
        - asset: lib/assets/fonts/DMSans-Bold.ttf
          weight: 700

  assets:
    - assets/images/
